<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewer</title>
</head>

<body>
    <input type="file" accept=".gtlf,.glb,.step,.iges,.brep" id="load-file">
    <div>
        <input type="checkbox" id="wireframe" />
        <label for="wireframe">wireframe</label>
        <input type="checkbox" id="smallparts" />
        <label for="smallparts">hide small parts</label>
        <input type="checkbox" id="camera" />
        <label for="camera">orthographic</label>
        <input type="checkbox" id="controls" />
        <label for="controls">trackball</label>
        <input type="checkbox" id="planex" />
        <input type="range" id="planex-offset" />
        <label for="planex">X</label>
        <input type="checkbox" id="planey" />
        <input type="range" id="planey-offset" />
        <label for="planey">Y</label>
        <input type="checkbox" id="planez" />
        <input type="range" id="planez-offset" />
        <label for="planez">Z</label>

    </div>
    <canvas id="canvas" />
</body>
<script src="script.ts" type="module"></script>

<style>
    body,
    html {
        padding: 0;
        margin: 0;
    }

    canvas {
        /* position: absolute;
        top: 0;
        left: 0; */
        width: 100%;
        z-index: -1;
    }
</style>

</html>
